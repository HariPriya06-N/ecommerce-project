spring.application.name=ecomm-backend

# Database Configuration with Custom Variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Twilio Credentials with Custom Variables
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.from.whatsapp=${TWILIO_FROM_WHATSAPP}
twilio.certified.number=${TWILIO_CERTIFIED_NUMBER}

# Razorpay Credentials with Custom Variables
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
server.port=${PORT:8080}